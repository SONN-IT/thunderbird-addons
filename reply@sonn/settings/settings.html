<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
<script type="application/javascript" src="settings.js"></script>
<div id="form">
    <p><b>automatischer Hashtag:</b></p>
    <p id="infoText">Den Hashtag bitte ohne # eingeben</p>
    <div id="defaultHashTag" class="hashtag">
        <div class="formLabel"><label for="defaultHashTagInput">Standard Hashtag:</label></div>
        <div class="formInput">
            <input type="text" class="empty" id="defaultHashTagInput"
                   placeholder="standard-hashtag" autocomplete="off" />
        </div>
    </div>

    <div id="hashTag2" class="hashtag">
        <div class="formLabel"><label for="hashTag2Input">Hashtag 2 (per Shortcut):</label></div>
        <div class="formInput">
            <input type="text" class="empty" id="hashTag2Input"
                   placeholder="hashtag2" autocomplete="off" />
        </div>
    </div>
    <hr>
    <div class="saveInput">
        <input type="button" id="hashTagOK" value="Speichern" disabled>
    </div>
</div>

</body>
</html>
